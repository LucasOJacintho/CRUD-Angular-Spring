<mat-card>

    <mat-toolbar color="primary" (click)="onInit()">Detalhes do Curso</mat-toolbar>

    <mat-card-content>
        <form [formGroup]="form">

            <mat-form-field class="full-width">
                <input matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let categoria of category" [value]="categoria.value">
                        {{categoria.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon>SALVAR</button>
                <button mat-raised-button color="warn" (click)="onCancel()"><mat-icon>cancel</mat-icon>CANCELAR</button>
            </mat-card-actions>

        </form>
    </mat-card-content>
</mat-card>
